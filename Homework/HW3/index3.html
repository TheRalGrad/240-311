                    <button class="bt3" onclick="opeRand('Sum')">Sum</button>
                    <button class="bt4" onclick="opeRand('Min')">Min</button>

  <script>
            opeRand = (ops) => {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var sum = 0;
                if (ops == "Sum")
                    {
                        sum = Number(a)+Number(b);
                        document.getElementById("add").innerHTML="+";
                        alert('Answer: ' +sum);
                    }
                else if (ops == "Min")
                    {
                        sum = Number(a)-Number(b);
                        document.getElementById("add").innerHTML="-";
                        alert('Answer: ' +sum); 
                    }
                else if (ops == "Mul")
                    {
                        sum = Number(a)*Number(b);
                        document.getElementById("add").innerHTML="x";
                        alert('Answer: ' +sum);
                    }
                else if (ops == "Div")
                    {
                        sum = Number(a)/Number(b);
                        document.getElementById("add").innerHTML="/";
                        alert('Answer: ' +sum);
                    }
                }
            changeClick = () => {
                    document.getElementById("demo1").innerHTML="World";
                }
            returnWord = () => {
                    document.getElementById("demo1").innerHTML="Hello..";
                }
  </script>
